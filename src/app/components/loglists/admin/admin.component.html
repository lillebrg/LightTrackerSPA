<h1>Admin Overview</h1>

<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedLightLogs()" [disabled]="!selectedLightLogs || !selectedLightLogs.length"></button>
    </ng-template>
</p-toolbar>

<ng-container *ngIf="lightLogs$ | async as entities">
    <p-table
            #dt
            [value]="entities"
            [rows]="30"
            [paginator]="true"
            [(selection)]="selectedLightLogs"
            [rowHover]="true"
            dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
        >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="user" style="min-width:15rem">User <p-sortIcon field="user"></p-sortIcon></th>
                <th pSortableColumn="arduinoid" style="min-width:15rem">ArduinoId <p-sortIcon field="arduinoid"></p-sortIcon></th>
                <th pSortableColumn="uptime">UpTime <p-sortIcon field="uptime"></p-sortIcon></th>
                <th pSortableColumn="timeofday" style="min-width:10rem">Time of Day <p-sortIcon field="timeofday"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entity>
            <tr>
                <td>
                    <p-tableCheckbox [value]="entity"></p-tableCheckbox>
                </td>
                <td>{{ entity.Id }}</td>
                <td>{{ entity.Hours }}:{{ entity.Minutes }}:{{ entity.Seconds }}</td>
                <td>{{ entity.DateSent }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteLightLog(entity)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">In total there are {{ entities? entities.length : 0 }} Logs.</div>
        </ng-template>
    </p-table>
</ng-container>

<div class="card">
    <p-menubar>
        <ng-template pTemplate="start">
            <div id="navbarstart">
                <div class="flexcenter">
                    <img src="../../../../assets/Images/Logo.png" height="100" class="logo" />
                    <h2 id="title">{{componentTitle}}</h2>
                </div>
            </div>
        </ng-template>
        
        
        <ng-template pTemplate="end" >
            <div class="flexcenter" *ngIf="user.isAdmin">
                <h5 id="username">Hello {{user.userName}}!</h5>
                <div id="adminbtns">
                    <button pButton pRipple label="Log out" class="p-button-danger" (click)="Logout()"></button>
                    <button pButton pRipple label="Create user" (click)="CreateUser()"></button>
                </div>
            </div>
            <div class="flexcenter" *ngIf="!user.isAdmin">
                <h5 id="username">Hello {{user.userName}}!</h5>
                <button pButton pRipple label="Log out" class="p-button-danger" (click)="Logout()"></button>
            </div>
        </ng-template>
    </p-menubar>
</div>
